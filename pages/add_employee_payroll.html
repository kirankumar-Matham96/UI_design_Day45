<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/add_employee_payroll.css" />
    <title>Employee Payroll Form</title>
  </head>
  <body>
    <!-- UC1 -->
    <header class="headrer-content header">
      <div class="logo-content">
        <img src="../assets/images/logo.png" alt="logo" />
        <div>
          <span class="emp-text">EMPLOYEE</span>
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form action="#" class="form" onsubmit="save(); return false">
        <!-- UC 2 -->
        <div class="row-content">
          <label for="name" class="label text">Name</label>
          <input
            type="text"
            class="input"
            id="name"
            name="name"
            placeholder="your name.."
            required
          />
        </div>
        <div class="row-content">
          <label class="label text" for="profile">Profile</label>
          <div class="profile-radio-content">
            <input
              type="radio"
              id="profile1"
              name="profile"
              value="../assets/profile-images/Ellipse -3.png"
              required
            />
            <img
              class="profile"
              id="image1"
              src="../assets/profile-images/Ellipse -3.png"
            />
          </div>
          <label class="profile-radio-content">
            <input
              type="radio"
              id="profile2"
              name="profile"
              value="../assets/profile-images/Ellipse -1.png"
              required
            />
            <img
              class="profile"
              id="image2"
              src="../assets/profile-images/Ellipse -1.png"
            />
          </label>
          <label class="profile-radio-content">
            <input
              type="radio"
              id="profile3"
              name="profile"
              value="../assets/profile-images/Ellipse -8.png"
              required
            />
            <img
              class="profile"
              id="image3"
              src="../assets/profile-images/Ellipse -8.png"
            />
          </label>
          <label class="profile-radio-content">
            <input
              type="radio"
              id="profile4"
              name="profile"
              value="../assets/profile-images/Ellipse -7.png"
              required
            />
            <img
              class="profile"
              id="image4"
              src="../assets/profile-images/Ellipse -7.png"
            />
          </label>
        </div>
        <div class="row-content">
          <label class="label text" for="gender">Gender</label>
          <div>
            <input type="radio" id="male" name="gender" value="Male" />
            <label class="text" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label class="text" for="female">Female</label>
          </div>
        </div>
        <div class="row-content">
          <label class="label text" for="department">Department</label>
          <div>
            <input
              class="checkbox"
              type="checkbox"
              id="hr"
              name="hr"
              value="Hr"
            />
            <label class="text" for="hr">HR</label>
            <input
              class="checkbox"
              type="checkbox"
              id="sales"
              name="sales"
              value="Sales"
            />
            <label class="text" for="sales">Sales</label>
            <input
              class="checkbox"
              type="checkbox"
              id="finance"
              name="finance"
              value="Finance"
            />
            <label class="text" for="finance">Finance</label>
            <input
              class="checkbox"
              type="checkbox"
              id="engineer"
              name="engineer"
              value="Engineer"
            />
            <label class="text" for="engineer">Engineer</label>
            <input
              class="checkbox"
              type="checkbox"
              id="others"
              name="others"
              value="Others"
            />
            <label class="text" for="others">Others</label>
          </div>
        </div>
        <div class="row-content">
          <label class="label text" for="salary">Choose your salary: </label>
          <input
            type="range"
            class="input"
            name="salary"
            id="salary"
            min="300000"
            max="500000"
            step="100"
            value="400000"
          />
          <output class="salary-output-text" for="salary">400000</output>
        </div>
        <div class="row-content">
          <label class="label text" for="startDate">Start Date</label>
          <div>
            <select id="day" name="Day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select id="month " name="Month ">
              <option value="Jan ">Jan</option>
              <option value="Feb ">Feb</option>
              <option value="Mar ">Mar</option>
              <option value="Apr ">Apr</option>
              <option value="May ">May</option>
              <option value="Jun ">Jun</option>
              <option value="Jul ">Jul</option>
              <option value="Aug ">Aug</option>
              <option value="Sep ">Sep</option>
              <option value="Oct ">Oct</option>
              <option value="Nov ">Nov</option>
              <option value="Dec ">Dec</option>
            </select>
          </div>
        </div>
        <div class="row-content">
          <label class="label text" for="notes">Notes: </label>
          <textarea
            id="notes"
            class="input"
            name="Notes"
            placeholder="write something.."
            style="height: 100px"
          ></textarea>
        </div>
        <div class="button-parent">
          <a href="./home.html" class="resetButton button cancelButton"
            >Cancel</a
          >

          <div class="submit-reset">
            <button type="submit" class="button submitButton" id="submitButton">
              Submit
            </button>
            <button type="reset" class="resetButton button">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <!-- UC 8 -->
    <script>
      const salary = document.querySelector("#salary");
      const salaryOutput = document.querySelector(".salary-output-text");

      salaryOutput.textContent = salary.value;

      salary.addEventListener("input", function () {
        salaryOutput.textContent = salary.value;
      });
    </script>
  </body>
</html>
